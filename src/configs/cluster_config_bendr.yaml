  lr: 3.0e-4
  weight_decay: 0
scheduler:
  part_warmup_steps: 0.05
training:
  device: "cuda"
  num_epochs: 200
  heavy_logs_every: -1
save: 
  dir: /home/ps5359/checkpoints
  every: 5