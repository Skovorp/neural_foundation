  limit: 320
  target_config: 
    user_id: False
    activity: False
  clipped_threshold: 0.3 
data_val:
  data_path: /home/ps5359/data/full_clean/h5
  cache_processed_path: /vast/ps5359/full_clean/cache/
  train_length: 73728 
  dataset_mode: "full"
  batch_size: 64
  rebuild_cache: false
  limit: null
